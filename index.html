<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Arrays Manipulator</h1>
            <p id="para"></p>
            <div class="input">
                <input type="text" id="input" placeholder="Enter an element">
                <button onclick="addToArray()">Add to Array</button>
            </div>
            <div class="buttons">
                <button onclick="pushToArray()">Push</button>
                <button onclick="popFromArray()">Pop</button>
                <button onclick="shiftFromArray()">Shift</button>
                <button onclick="unshiftToArray()">Unshift</button>
                <button onclick="sliceArray()">slice</button>
                <button onclick="spliceArray()">splice</button>
            </div>
            <div id="result"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
